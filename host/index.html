<script>
let fwVersion = null;

function infoCache(){cac=[ca];for(let i=0;i<cac.length;i++){cach[i]=JSON.parse(cac[i]);}}
function checkFw() {
let ua = navigator.userAgent;fwVersion = ua.substring(ua.indexOf("5.0 (")+19,ua.indexOf(") Apple"));return fwVersion;}//return fwVersion = "6.72";
function user_agent(){let ua=navigator.userAgent, client=ua.substring(ua.indexOf("(")+1, ua.indexOf(") Apple")-5);return client;}  
if (checkFw() === "6.72") {
window.applicationCache.ondownloading = function () {const message = document.getElementById("message");const overlay = document.getElementById("cache-overlay");const progress = document.getElementById("progress");message.innerHTML = '<div class="green">' + cach[0][defaultLangue].goodfw + checkFw() + cach[0][defaultLangue].goodfw2 + "</div>";};
window.applicationCache.onnoupdate = function () {document.cookie = "spoof=no";load_JB();};
window.applicationCache.oncached=function(){overlay.style.display = "none";message.innerHTML = '<div align="center" style="color:green">' + cach[0][defaultLangue].cachedsucces + "</div>";setTimeout(function(){message.innerHTML = "";load_JB();},1000);};
window.applicationCache.onupdateready=function(){window.applicationCache.swapCache();overlay.style.display = "none"; message.innerHTML = '<div align="center" style="color:green">' + cach[0][defaultLangue].cachedsucces + "</div>"; setTimeout(function () {message.innerHTML = "";load_JB();},1000);};
window.applicationCache.onprogress=function(a){overlay.style.display = "block";progress.innerHTML = '<div align="center" id="mybar"></div>';let mybar = document.getElementById("mybar");nb = Math.round(100 * (a.loaded / a.total)); mybar.style.width = nb + "%";if (nb == 0) { mybar.innerHTML = ""; }else { mybar.innerHTML = nb + "%"; }};
} else{if(user_agent()==="PlayStation 4")alertfirmware=true;}
</script>
